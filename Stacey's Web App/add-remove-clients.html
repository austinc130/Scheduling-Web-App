<html><head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>Add/Remove Clients</title>
	<script>
		function RevealAdd() {
			document.getElementById("clientDataTable").style.display = "none";
			document.getElementById("addButtonRow").style.display = "none";
			document.getElementById("addForm").style.display = "";
		}

		function deleteClient() {
			var pass = prompt("Please enter your admin password:", "");
			if(pass == ""){
				document.getElementById("addResponse").innerHTML = "Must input password.";
			}
			else {
				document.getElementById("addResponse").innerHTML = "Incorrect password.";
			}
		}

		function ifOther() {
			if(document.getElementById("periodInput").value == "Other"){
				document.getElementById("otherInput").style.display = "";
				document.getElementById("otherLabel").style.display = "";
			}
			else{
				document.getElementById("otherInput").style.display = "none";
				document.getElementById("otherLabel").style.display = "none";
			}
		}
			
		function submitNew() {
			var isFilled = true;
			if(document.getElementById("nameInput").value == ""){
				document.getElementById("nameLabel").style.color = "red";
				document.getElementById("nameInput").placeholder = "Required!";
				isFilled = false;
			}
			else{
				document.getElementById("nameLabel").style.color = "black";
				document.getElementById("nameInput").placeholder = "";
			}
			if(document.getElementById("emailInput").value == ""){
				document.getElementById("emailLabel").style.color = "red";
				document.getElementById("emailInput").placeholder = "Required!";
				isFilled = false;
			}
			else{
				document.getElementById("emailLabel").style.color = "black";
				document.getElementById("emailInput").placeholder = "";
			}
			if(document.getElementById("phoneInput").value == ""){
				document.getElementById("phoneLabel").style.color = "red";
				document.getElementById("phoneInput").placeholder = "Required!";
				isFilled = false;
			}
			else{
				document.getElementById("phoneLabel").style.color = "black";
				document.getElementById("phoneInput").placeholder = "";
			}
			if(document.getElementById("addressInput").value == ""){
				document.getElementById("addressLabel").style.color = "red";
				document.getElementById("addressInput").placeholder = "Required!";
				isFilled = false;
			}
			else{
				document.getElementById("addressLabel").style.color = "black";
				document.getElementById("addressInput").placeholder = "";
			}
			if(document.getElementById("priceInput").value == ""){
				document.getElementById("priceLabel").style.color = "red";
				document.getElementById("priceInput").placeholder = "Required!";
				isFilled = false;
			}
			else{
				document.getElementById("priceLabel").style.color = "black";
				document.getElementById("priceInput").placeholder = "";
			}
			if(isFilled == true){
				var pass2 = prompt("Please enter your admin password:", "");
				if(pass2 == ""){
					document.getElementById("submitWarning").innerHTML = "Must input password.";
				}
				else {
					document.getElementById("submitWarning").innerHTML = "Incorrect password.";
				}
			}
		}

		function cancelNew() {
			document.getElementById("clientDataTable").style.display = "";
			document.getElementById("addButtonRow").style.display = "";
			document.getElementById("addForm").style.display = "none";
			document.getElementById("nameInput").value = "";
			document.getElementById("emailInput").value = "";
			document.getElementById("phoneInput").value = "";
			document.getElementById("addressInput").value = "";
			document.getElementById("priceInput").value = "";
			document.getElementById("nameInput").placeholder = "";
			document.getElementById("emailInput").placeholder = "";
			document.getElementById("phoneInput").placeholder = "";
			document.getElementById("addressInput").placeholder = "";
			document.getElementById("priceInput").placeholder = "";
			document.getElementById("nameLabel").style.color = "black";
			document.getElementById("emailLabel").style.color = "black";
			document.getElementById("phoneLabel").style.color = "black";
			document.getElementById("addressLabel").style.color = "black";
			document.getElementById("priceLabel").style.color = "black";
			document.getElementById("periodInput").value = "Week";
			document.getElementById("otherInput").style.display = "none";
			document.getElementById("otherInput").value = "";
			document.getElementById("otherLabel").style.display = "none";
		}
	</script>
</head>
<body>
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4"><h2 style="text-align: center;">Add/Remove Clients</h2></div>
	</div>
	<form id="addForm" style="display: none;">
		<div class="row">
			<div class="col-4"><span style="margin: 5px" id="nameLabel">Client Name:</span></div>
			<div class="col-4"><span style="margin: 5px" id="emailLabel">Client Email:</span></div>
			<div class="col-4"><span style="margin: 5px" id="phoneLabel">Client Phone Number:</span></div>
		</div>
		<div class="row">
			<div class="col-4"><input type="text" class="form-control" id="nameInput" style="margin: 5px;"></div>
			<div class="col-4"><input type="text" class="form-control" id="emailInput" style="margin: 5px;"></div>
			<div class="col-2"><input type="text" class="form-control" id="phoneInput" style="margin: 5px;"></div>
		</div>
		<div class="row">
			<div class="col-4"><span style="margin: 5px" id="addressLabel">Client Address:</span></div>
			<div class="col-4"><span style="margin: 5px" id="periodLabel">Cleaning Period:</span></div>
			<div class="col-4"><span style="margin: 5px" id="priceLabel">Price Per Cleaning:</span></div>
		</div>
		<div class="row">
			<div class="col-4"><input type="text" class="form-control" id="addressInput" style="margin: 5px;"></div>
			<div class="col-4">
				<select class="form-control" id="periodInput" style="margin: 5px;" onchange="ifOther()">
					<option value="Week">Weekly</option>
					<option value="Bi">Biweekly</option>
					<option value="Month">Monthly</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="col-2"><input type="text" class="form-control" id="priceInput" style="margin: 5px;"></div>
		</div>
		<div class="row">
			<div class="col-1"><button type="button" class="btn btn-primary" onclick="submitNew()" style="margin: 5px;">Submit</button></div>
			<div class="col-1"><button type="button" class="btn btn-danger" onclick="cancelNew()" style="margin: 5px;">Cancel</button></div>
			<div class="col-2"><span id="submitWarning" style="margin: 5px; color: red;"></span></div>
			<div class="col-4"><span style="margin: 5px; display: none;" id="otherLabel">Describe Cleaning Period:</span></div>
			<div class="col-4"><span style="margin: 5px;"></span></div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4"><input type="text" class="form-control" id="otherInput" style="margin: 5px; display: none;" placeholder="Ex: Every 10 days"></div>
			<div class="col-4"></div>
		</div>
	</form>
	<div class="row" id="addButtonRow">
		<div class="col-1"><button type="button" class="btn btn-primary" style="margin: 5px;" onclick="RevealAdd()">Add Client</button></div>
		<div class="col-4" id="addResponse" style="color: red; margin: 5px; padding: 5px;"></div>
	</div>
	<table class="table table-striped" id="clientDataTable">
		<thead>
			<tr>
				<th>Client</th>
				<th>Email</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>JohnD12345@gmail.com</td>
				<td><button type="button" class="btn btn-primary" onclick="deleteClient()">Delete</button></td>
			</tr>
		</tbody>
	</table>


	</body></html>
